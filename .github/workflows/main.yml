name: Build and Run Rust
on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Checkout Ships
        uses: actions/checkout@v2
        with:
          repository: testingmyrustsetupsoyeaaaa24/myfiles
          token: ${{ secrets.DRWHO_PAT_FOR_LIMITED_READ_WRITE_ACCESS_FOR_GALAXY_ORG_WORKFLOWS }}
          path: hithere
      - run: ls
      - run: |
          git config --global user.email "Github@Actions.com"
          git config --global user.name "Git Act"
          cd data-test
          cargo build --release
          cargo run --release > output.txt
          git add output.txt
          git commit -m "Add output.txt"
          git push origin
